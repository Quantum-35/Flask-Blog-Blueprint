{% extends "base.html" %}

{% block title %}
    {{post.title}}
{% endblock %}
    
{% block content %}
    <div class="post">
        <div class="postTitle">
            <a class="postTitleLink" href="{{ url_for('blog.view_post', post_id = post.id, post_url = post.url) }}">{{ post.title }}</a>
        </div> 
        <div class="postTime">{{ post.time.strftime('%d %b, %H:%M') }}</div>
        <div class="postShortDescription">{{ post.short_description }}</div>
        <div class="postBody">{{ post.body|markdown }}</div>
    </div>
{% endblock %}
