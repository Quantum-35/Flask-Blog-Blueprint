{% extends "base.html" %}
{% block title %}My Blog{% endblock %}


{% block content %}

{% for post in posts %}
    <div class="postPreview">
        <span class="postTitle">
            <a class="postTitleLink" href="{{ url_for('.viewPost', postNumber = post.id) }}">{{ post.title }}</a>
        </span> 
        <br>
        <span class="postTime">{{ post.time }}</span>
        <br>
        <span>{{ post.shortDescription}}</span>
    </div>
    <br>
{% else %}
    <div class="noPostFound">No post found</div>
{% endfor %}

{% endblock %}
